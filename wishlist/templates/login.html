{% extends 'base.html' %}

{% block meta %}
<title>Login</title>
{% endblock meta %}

{% block content %}

<style>
    * {
        font-family: Marker Felt;
        color: rgb(0, 0, 0);
        text-align: center;
        vertical-align: middle;
    }

    body {
        background-image: url('https://img.freepik.com/free-vector/cherry-background-desktop-wallpaper-cute-vector_53876-136873.jpg?w=2000');
    }

    td,
    input {
        text-align: left;
    }

    h1 {
        font-size: 40px;
    }

    form {
        margin: auto;
        width: 400px;
        padding: 2em;
        border: 5px solid rgb(0, 0, 0);
        border-radius: 1em;
        table-layout: fixed;
        font-size: 20px;
        background-color: rgb(255, 255, 255);
    }

    h2 {
        font-size: 15px;
    }

    a,
    a.visited {
        color: rgb(244, 24, 24);
    }
</style>

<body>
    <div class="login">

        <h1>Login üçí</h1>

        <form method="POST" action="">
            {% csrf_token %}
            <table>
                <tr>
                    <td>Username: </td>
                    <td><input type="text" name="username" placeholder="Username" class="form-control"></td>
                </tr>

                <tr>
                    <td>Password: </td>
                    <td><input type="password" name="password" placeholder="Password" class="form-control"></td>
                </tr>

                <tr>
                    <td></td>
                    <td><input class="btn login_btn" type="submit" value="Login"></td>
                </tr>
            </table>
        </form>

        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        Belum mempunyai akun? <a href="{% url 'wishlist:register' %}">Buat Akun</a>

    </div>
</body>

{% endblock content %}
